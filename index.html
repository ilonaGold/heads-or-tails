<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heads or Tails</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Your Ultimate Decision Maker</h1>
        <button class="btn">Click to Flip the Coin</button>
      </header>
      <main class="main">
        <img
          class="heads coin"
          src="images/euro-heads.png"
          alt="euro coin head"
        />
        <img
          class="tails coin"
          src="images/euro-tails.png"
          alt="euro coin tail"
        />
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
